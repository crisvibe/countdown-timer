<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Countdown Timer</title>
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <div>
            <h4>Minutes: <span id="minCounter">0</span></h4>
        </div>
        <div>
            <h4>Seconds: <span id="secCounter">0</span></h4>
        </div>
        <div id="statusMessage"></div>

        <input type="text" name="time" id="secondsInput" placeholder="Seconds">
        <input type="text" name="time" id="minutesInput" placeholder="Minutes">
        <br>
        <br>
        <button class="btn btn-success" id="timeSubmit">Start Countdown</button>
        <br>
        
        <div>
            <h1 id="finalMessage"></h1>
            <p id="completedParagraph"></p>
        </div>
        
    </div>
    <script src="./app.js"></script>
</body>
</html>
